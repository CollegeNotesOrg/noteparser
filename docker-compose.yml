version: '3.8'

services:
  # Core noteparser service
  noteparser:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: noteparser-core
    ports:
      - "5000:5000"
    environment:
      - NOTEPARSER_ENV=development
      # AI Services URLs (external)
      - RAGFLOW_URL=http://host.docker.internal:8010
      - DEEPWIKI_URL=http://host.docker.internal:8011
      - AI_SERVICES_ENABLED=true
    volumes:
      - ./src:/app/src
      - ./data:/app/data
      - noteparser-uploads:/app/uploads
      - ./config:/app/config
    networks:
      - noteparser-network
    restart: unless-stopped
    # Use host networking to access external ai-services
    extra_hosts:
      - "host.docker.internal:host-gateway"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Prometheus for monitoring
  prometheus:
    image: prom/prometheus:latest
    container_name: noteparser-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
      - noteparser-network
    restart: unless-stopped

  # Grafana for dashboards
  grafana:
    image: grafana/grafana:latest
    container_name: noteparser-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
    networks:
      - noteparser-network
    restart: unless-stopped
    depends_on:
      - prometheus

networks:
  noteparser-network:
    driver: bridge

volumes:
  noteparser-uploads:
  prometheus-data:
  grafana-data: