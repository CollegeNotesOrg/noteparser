apiVersion: 1

datasources:
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: true
    jsonData:
      timeInterval: "15s"

  - name: Elasticsearch
    type: elasticsearch
    access: proxy
    url: http://elasticsearch:9200
    database: "noteparser-*"
    editable: true
    jsonData:
      esVersion: "7.10+"
      timeField: "@timestamp"
      logMessageField: message
      logLevelField: level

  - name: Jaeger
    type: jaeger
    access: proxy
    url: http://jaeger:16686
    editable: true

  - name: PostgreSQL
    type: postgres
    access: proxy
    url: postgres:5432
    database: noteparser
    user: noteparser
    secureJsonData:
      password: noteparser
    jsonData:
      sslmode: disable
      postgresVersion: 1600
      timescaledb: false

  - name: Redis
    type: redis-datasource
    access: proxy
    url: redis://redis:6379
    editable: true