# Redis configuration for noteparser production
# Based on Redis 7.x configuration

################################## NETWORK #####################################

# Accept connections on the specified port, default is 6380 to avoid conflicts
port 6380

# TCP listen() backlog
tcp-backlog 511

# Close the connection after a client is idle for N seconds (0 to disable)
timeout 0

# TCP keepalive
tcp-keepalive 300

################################# TLS/SSL ######################################

# Uncomment to enable TLS/SSL
# port 0
# tls-port 6380
# tls-cert-file /etc/ssl/certs/redis.crt
# tls-key-file /etc/ssl/private/redis.key
# tls-ca-cert-file /etc/ssl/certs/ca.crt

################################# GENERAL #####################################

# Run as daemon
daemonize yes

# Process ID file
pidfile /var/run/redis_6380.pid

# Server verbosity level
loglevel notice

# Log file
logfile /var/log/redis/redis-server.log

# Set the number of databases (default 16)
databases 16

# Always show a ASCII art logo
always-show-logo no

# Set server verbosity to 'debug'
# Can be one of: debug, verbose, notice, warning
set-proc-title yes
proc-title-template '{title} {listen-addr} {server-mode}'

################################ SNAPSHOTTING  ################################

# Save the DB to disk
# save <seconds> <changes>
# Save if at least 1 key changed in 900 seconds
save 900 1
# Save if at least 10 keys changed in 300 seconds
save 300 10
# Save if at least 10000 keys changed in 60 seconds
save 60 10000

# Compress string objects using LZF when dump .rdb databases
rdbcompression yes

# Checksum the RDB file
rdbchecksum yes

# The filename where to dump the DB
dbfilename noteparser.rdb

# The working directory
dir /var/lib/redis

################################# REPLICATION #################################

# Master-Replica replication (uncomment if needed)
# replicaof <masterip> <masterport>

# Replica read-only mode
replica-read-only yes

################################## SECURITY ###################################

# Require clients to authenticate
# requirepass your_password_here

# Rename dangerous commands
# rename-command FLUSHDB ""
# rename-command FLUSHALL ""
# rename-command KEYS ""
# rename-command CONFIG ""

################################### CLIENTS ####################################

# Max number of connected clients
maxclients 10000

############################## MEMORY MANAGEMENT #############################

# Max memory usage (uncomment and set appropriate value)
# maxmemory 2gb

# Memory eviction policy
# maxmemory-policy allkeys-lru

############################# LAZY FREEING ####################################

# Enable lazy freeing
lazyfree-lazy-eviction yes
lazyfree-lazy-expire yes
lazyfree-lazy-server-del yes
replica-lazy-flush yes

# Delete expired keys in background
lazyfree-lazy-user-del yes

############################ KERNEL OOM CONTROL ##############################

# Enable OOM killer protection
oom-score-adj no

#################### KERNEL TRANSPARENT HUGEPAGE CONTROL ######################

# Disable THP when possible
disable-thp yes

############################## APPEND ONLY FILE ###############################

# Enable AOF persistence
appendonly yes

# AOF filename
appendfilename "noteparser.aof"

# AOF fsync policy
appendfsync everysec

# Don't fsync during rewrites
no-appendfsync-on-rewrite no

# Auto rewrite percentage
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# Load truncated AOF file on startup
aof-load-truncated yes

# Use RDB-AOF hybrid persistence
aof-use-rdb-preamble yes

################################ LUA SCRIPTING  ###############################

# Lua script time limit in milliseconds
lua-time-limit 5000

################################## SLOW LOG ###################################

# Log queries slower than microseconds
slowlog-log-slower-than 10000

# Max slow log entries
slowlog-max-len 128

################################ LATENCY MONITOR ##############################

# Enable latency monitoring
latency-monitor-threshold 100

############################# EVENT NOTIFICATION ##############################

# Keyspace notifications
notify-keyspace-events ""

############################### ADVANCED CONFIG ###############################

# Hash table configuration
hash-max-ziplist-entries 512
hash-max-ziplist-value 64

# List configuration
list-max-ziplist-size -2
list-compress-depth 0

# Set configuration
set-max-intset-entries 512

# Sorted set configuration
zset-max-ziplist-entries 128
zset-max-ziplist-value 64

# HyperLogLog configuration
hll-sparse-max-bytes 3000

# Stream configuration
stream-node-max-bytes 4096
stream-node-max-entries 100

# Active rehashing
activerehashing yes

# Client output buffer limits
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# Client query buffer limit
client-query-buffer-limit 1gb

# Protocol max bulk length
proto-max-bulk-len 512mb

# Frequency of rehashing
hz 10

# Enable dynamic HZ
dynamic-hz yes

# AOF rewrite incremental fsync
aof-rewrite-incremental-fsync yes

# RDB save incremental fsync
rdb-save-incremental-fsync yes

# LFU counter configuration
# lfu-log-factor 10
# lfu-decay-time 1

########################### ACTIVE DEFRAGMENTATION #######################

# Enable active defragmentation
activedefrag no

# Minimum percentage of fragmentation to start active defrag
# active-defrag-ignore-bytes 100mb
# active-defrag-threshold-lower 10

# Maximum percentage of fragmentation at which we use maximum effort
# active-defrag-threshold-upper 100

# CPU percentage to use for defragmentation
# active-defrag-cycle-min 1
# active-defrag-cycle-max 25

# Maximum number of set/hash/zset/list fields processed per main dictionary scan
# active-defrag-max-scan-fields 1000

# Jemalloc background thread for purging
jemalloc-bg-thread yes

# EOF
